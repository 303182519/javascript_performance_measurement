<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../lib/jquery-2.1.3.js"></script>
    <style>
        #drop_on_me {
            width: 100px;
            height: 100px;
            background: #999999;
            border-radius: 10px;
            color: white;
            line-height: 100px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#drop_on_me").on('dragover', function (e) {
                e.preventDefault();
            }).on('drop', function (e) {
                e.preventDefault();
                var reader = new FileReader();
                reader.onload = function () {
                    console.log(JSON.parse(reader.result));
                }
                reader.readAsText(e.originalEvent.dataTransfer.files[0]);
            });
        });
    </script>
</head>
<body>
<div id="drop_on_me">DROP AREA</div>
</body>
</html>
