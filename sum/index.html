<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function run(duration) {
            var sum = 0;
            var till = Date.now() + duration
            while (Date.now() < till) {
                if (Math.random() < 0.5) {
                    sum += big();
                } else {
                    sum += small();
                }
            }
        }

        function big() {
            return sum(Math.random()*1E4);
        }

        function small() {
            return sum(Math.random()*1E4);
        }

        function sum(val) {
            var _ = 0;
            for (var i = 0; i < val; i++) {
                _ += i;
            }
            return _;
        }


    </script>
</head>
<body>
<button onclick="console.profile('main');run(100);console.profileEnd('main')">Main</button>

</body>
</html>
